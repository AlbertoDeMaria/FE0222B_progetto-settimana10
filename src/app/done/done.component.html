<div class="container w-25 text-center pt-5">
  <h5 *ngIf="!caricato">Recupero le tasks...</h5>
  <ul *ngFor="let i of listaCompiti" class="list-unstyled">
    <div *ngIf="i.isDone" class="form-check">
      <label class="form-check-label" for="flexCheckDefault"><del>{{i.title}}</del></label>
    </div>
  </ul>
</div>

<div *ngIf="caricato" class="text-center">
  <h5 *ngIf="listaCompiti.length <= 0">Opps, non ci sono tasks...</h5>
</div>
